<!DOCTYPE html>
<html lang="en">

<head>
  <title>PickedPods</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700,900" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/jquery-ui.css" />
  <link rel="stylesheet" href="css/aos.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="site-wrap">
    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar py-4" role="banner">
      <div class="container">
        <div class="row align-items-center">
          <h1 class="site-logo pr-2 text-left text-md-left fixed-top pl-4 pt-2">
            <a href="index.html" class="h2">PickedPods<span class="text-info">.</span>
            </a>
          </h1>
          <nav class="site-navigation text-right text-md-right fixed-top pt-3" role="navigation">
            <div class="row">
              <div class="col-lg-9"></div>
              <form action="" class="col-lg-3">
                <div class="row">
                  <input id="podcast-search" class="col-6 form-control py-4" name="text-input" type="text"
                    placeholder="RSS Feed URL" />
                  <button class="btn btn-outline-info py-3" type="button" id="add-button">
                    Add
                  </button>
                  <button class="btn btn-outline-secondary py-3" type="button" id="delete-button">
                    Delete
                  </button>
                  <input type="number" id="qty_input" class="form-control py-4 col-2" value="1" min="1" max="3" />
                </div>
              </form>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <div class="container pt-5 hero">
      <div class="row align-items-center text-center text-md-left">
        <div class="col-lg-1"></div>
        <div class="col-lg-5">
          <h1 class="mb-3 display-4">
            Podcasts from All Platforms Curated by You for You
          </h1>
          <p>
            One platform for listening to all your latest
            podcast episodes. Just add their RSS feeds!
          </p>
        </div>
        <div class="col-lg-6">
          <img src="images/hero.png" alt="Image" class="img-fluid" />
        </div>
      </div>
    </div>

    <div class="col-lg-2 fixed-top sidebar-item">
      <div class="featured-user">
        <h3 class="mb-4">Podcasts</h3>
        <div class="scrollable-list">
          <ul class="list-unstyled" id="podcast-side-list">
            <!-- Dynamically generate side list through GET request -->
          </ul>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container align-content-center">
        <div class="row align-content-center">
          <div class="col-lg-2"></div>
          <div class="col-lg-9" id="podcast-main-area">
            <!-- Dynamically generate main area through GET request -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <a id="back2Top" title="Back to top" href="#">&rarr;</a>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/scroll-to-top.js"></script>
  <script src="js/bundle.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
