<!DOCTYPE html>
<html lang="en">
<head>
  <title>PickedPods</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700,900">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/podcast.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelementplayer.min.css">
  <link rel="stylesheet" href="css/aos.css">

  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar py-4" role="banner">
      <div class="container">
        <div class="row align-items-center">
          <h1 class="site-logo pr-2 text-left text-md-left fixed-top pl-4 pt-2"><a href="index.html" class="h2">PickedPods<span class="text-info">.</span> </a></h1>
          <nav class="site-navigation text-right text-md-right fixed-top pr-2 pt-2" role="navigation">
            <ul class="site-menu js-clone-nav d-none d-lg-block">
              <li><input class="form-control py-4" type="search" placeholder="RSS Feed URL" aria-label="Search"></li>
              <li><button class="btn btn-outline-success py-3" type="submit" id="add-button">Add</button></li>
              <li><button class="btn btn-outline-danger py-3" type="submit" id="delete-button">Delete</button></li>
              <li><input type="number" id="qty_input" class="form-control py-4" value="2" min="1" max="5"></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="container pt-5 hero">
      <div class="row align-items-center text-center text-md-left">
        <div class="col-lg-5">
          <h1 class="mb-3 display-4">A Curated List of Podcasts from All Platforms</h1>
          <p>Our recommendations for podcasts to listen to when you need 'em updated with their latest episodes!</p>
        </div>
        <div class="col-lg-7">
          <img src="images/1x/asset-1.png" alt="Image" class="img-fluid">
        </div>
      </div>
    </div>

    <div class="col-lg-3 fixed-top sidebar-item">
      <div class="featured-user">
        <h3 class="mb-4">Podcast List</h3>
        <ul class="list-unstyled" id="podcast-side-list">
        </ul>
      </div>
    </div>

    <div class="site-section">
      <div class="container align-content-center">

        <div class="row align-content-center">
          <div class="col-lg-1"></div>
          <div class="col-lg-10" id="podcast-main-area">
                    </div>
                  </div>
                </div>
              </div>
      </div>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/mediaelement-and-player.min.js"></script>
  <script src="js/bundle.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var mediaElements = document.querySelectorAll('video, audio'), total = mediaElements.length;

      for (var i = 0; i < total; i++) {
        new MediaElementPlayer(mediaElements[i], {
          pluginPath: 'https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/',
          shimScriptAccess: 'always',
          success: function () {
            var target = document.body.querySelectorAll('.player'), targetTotal = target.length;
            for (var j = 0; j < targetTotal; j++) {
              target[j].style.visibility = 'visible';
            }
          }
        });
      }
    });
  </script>


  <script src="js/main.js"></script>

</body>
</html>
